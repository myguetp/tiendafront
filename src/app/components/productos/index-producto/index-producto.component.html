<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este m√≥dulo lista todos los productos de la tienda.</p>
    <p class="font-size-sm font-weight-medium pl-md-4">
      <a class="text-nowrap" [routerLink]="['/panel/productos/registro']" >Registrar nuevo<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a></p>
  </div>
</div>

<div class="card box-shadow-sm">
      <div class="card-header">
          <h5 style="margin-bottom: 0px;">Filtro de productos</h5>
      </div>
      <div class="card-header">
        <div class="input-group">

            <input class="form-control " type="text" placeholder="Ritulo del producto">
            <button class="btn btn-primary" type="button">Filtrar</button>

        </div>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Titulo</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Categoria</th>
                    <th>Ventas</th>
                    <th>OP</th>
                  </tr>
                </thead>
                <tbody *ngIf="load_data">
                  <tr>
                    <td class="text-center" colspan="7">
                      <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </td>
                  </tr>
                </tbody>

                <ng-container *ngIf="!load_data">

                </ng-container>

              </table>
          </div>
      </div>
      <div class="card-footer">
     <!--   <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="clientes.length"
      ></ngb-pagination>-->
      </div>
</div>
